---
name: "Lint"
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - "main"
  pull_request:
    branches: ["*"]
jobs:
  lint:
    # Uses pre-commit to run all checks
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-dotnet@v4"
        with:
          python-version: "3.11"
          cache: 'poetry'
      - run: "poetry install"
      - uses: "pre-commit/action@v3.0.1"
